---
- name: Pull docker image of Calculator
  hosts: all
  tasks:
    - name: Start docker service
      service:
        name: docker
        state: started
    - name: pull docker image
      shell: docker pull meetgoswami/scientific_calculator:calc_1
    - name: running container
      shell: gnome-terminal --window-with-profile=myprofile -- "bash -c 'echo "Hello World"'"
    
